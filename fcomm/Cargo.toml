[package]
name = "fcomm"
version = "0.1.1"
authors = ["porcuquine <porcuquine@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Functional commitments with Lurk"
edition = "2018"
repository = "https://github.com/lurk-lang/lurk-rs"

[dependencies]
arrayvec = "0.5.1"
bellperson = { version = "0.19.0" }
blstrs = "0.4.1"
ff = "0.11.0"
hex = { version = "0.4.2", features = ["serde"] }
log = "0.4.14"
libipld = { version = "0.13.1", default-features = false, features = ["dag-json", "serde-codec"] }
lurk = { path = "../", package = "lurk" }
once_cell = "1.9.0"
pairing_lib = { version = "0.21", package = "pairing" }
pretty_env_logger = "0.4"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0" }
structopt = { version = "0.3", default-features = false }

[dev-dependencies]
assert_cmd = "2.0.4"
predicates = "2.1.1"
tempdir = "0.3.7"

