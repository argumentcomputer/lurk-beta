[package]
name = "lurk"
version = "0.1.0"
authors = ["porcuquine <porcuquine@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Coming Soon"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.45"
bellperson = { git = "https://github.com/lurk-lang/bellperson", branch = "acs/wasm-support", version = "0.19", default-features = false}
dirs = "4.0.0"
blstrs = { git = "https://github.com/filecoin-project/blstrs", default-features = false, branch = "master", version = "0.4.2", optional = true }
ff = "0.11.0"
generic-array = "0.14.4"
itertools = "0.9"
merlin = "2.0.0"
neptune = { version = "6.0", git = "https://github.com/lurk-lang/neptune", branch = "acs/wasm-support", default-features = false, features = ["arity2","arity4","arity8","arity16","bellperson"], optional = true }
nova = { package = "nova-snark", git = "https://github.com/lurk-lang/nova", branch = "acs/wasm-support", default-features = false, version = "0.4.0", optional = true }
once_cell = "1.9.0"
pairing_lib = { version = "0.21", package = "pairing" }
rand = "0.8"
getrandom = { version = "0.2.5" }
rustyline = { version = "9.0.0", git = "https://github.com/yatima-inc/rustyline", branch = "acs/wasm-web-support", default-features = false, optional = true }
rustyline-derive = { version = "0.5.0", optional = true  }
rayon = "1.5.1"
rand_xorshift = "0.3.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
indexmap = { version = "1.8.0", features = ["rayon"] }
ahash = "0.7.6"
pasta_curves = "0.3.0"
string-interner = "0.14.0"
dashmap = "5.0.0"
libipld = { version = "0.13.1", default-features = false, features = ["dag-cbor"] }
cid = { version = "0.8.3", default-features = false, features = ["alloc"]}
multihash = { version = "0.16.1", default-features = false, features = ["alloc", "blake3"] }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"], optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }

[features]
default = ["gpu", "not-wasm"]
# Dependencies and features unsupported/unwanted in wasm
not-wasm = [
  "bellperson/default",
  "bellperson/memmap",
  "rustyline/default",
  "neptune",
  "nova/default",
  "blstrs/default",
  "rustyline",
  "rustyline-derive"
]

gpu = ["neptune/opencl"]
# A wasm friendly build
wasm = [
  "getrandom/js",
  "blstrs/serde",
  "bellperson/wasm",
  "bellperson/groth16",
  "nova/wasm",
  "neptune/wasm",
  "rustyline/wasm",
  "wasm-bindgen",
  "wasm-bindgen-futures"
]

[dev-dependencies]
criterion = "0.3.5"
structopt = { version = "0.3", default-features = false }
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"

[[bench]]
name = "eval"
harness = false

[workspace]
members = [
  "lurk_macro", "fcomm"
]
